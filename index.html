    </form>

    
  </header>

  <main class="main">
    <div class="card card__wrapper">
    </div>
  </main>

  <footer class="footer">
    <ul class="footer__list">
      <li class="footer__item">
        <a href="https://github.com/salamatinlefff" class="item-github" target="blank">@salamatinlefff</a>
      </li>

      <li class="footer__item">
        <time class="item-data" datetime="2022-02-10">2022</time>
      </li>

      <li class="footer__item">
